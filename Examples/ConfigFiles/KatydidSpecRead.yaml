processor-toolbox:
    processors:
      - type: spec-processor
        name: spec
      - type: basic-root-writer
        name: writer

    connections:
      - signal: "spec:ps"
        slot: "writer:ps"

    run-queue:
      - spec

spec:
    filename: "../He6_Data/Fake_bootstrap_2020-05-06-10-44-57_000006.spec"
    spectra: 1600
    freq-bins: 8192
    min-freq: 0.0
    max-freq: 1.6e9
    header-bytes: 32

writer:
    output-file: "../He6_Data/KatydidSpecRead.root"
    file-flag: recreate
