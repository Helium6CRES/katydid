processor-toolbox:

    processors:
        - { type: "spec-processor",                  name: "spec" }
        - { type: "basic-root-writer",               name: "brw" }

    connections:
              # Take the power spectra from the input file and send them to accumulator
            - signal: "spec:ps"         
              slot: "brw:ps"

    run-queue:
        - spec

spec:
    filename: "../He6_Data/out.spec"
    spectra: 1
    ROACH-spect-avg: 8
    freq-bins: 8192
    min-freq: 1.0e6
    max-freq: 1200.0e6
    header-bytes: 32

brw:
    output-file: "../He6_Data/out.root"
    file-flag: "recreate"


