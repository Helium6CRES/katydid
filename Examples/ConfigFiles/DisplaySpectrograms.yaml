app:
    root-app: true

processor-toolbox:
    processors:
        - type: egg-processor
          name: egg1
        - type: forward-fftw
          name: fft1
        - type: convert-to-power
          name: to-ps1
        - type: gain-variation
          name: gainvar
        - type: data-accumulator
          name: acc
        - type: egg-processor
          name: egg2
        - type: forward-fftw
          name: fft2
        - type: convert-to-power
          name: to-ps2
        - type: variable-spectrum-discriminator
          name: discrim1
        - type: create-kd-tree
          name: kd-tree
        - type: consensus-thresholding
          name: ct
        - type: dbscan-track-clustering
          name: tr-clust
        - type: hough-transform
          name: hough
        - type: track-proc
          name: tr-proc
        - type: throughput-profiler
          name: profiler
        - type: egg-processor
          name: egg3
        - type: forward-fftw
          name: fft3
        - type: convert-to-power
          name: to-ps3
        - type: spectrogram-collector
          name: spectrogram
        - type: data-display
          name: disp

    connections:
        - signal: "egg1:header"
          slot: "fft1:header"
          order: 0
        - signal: "egg1:header"
          slot: "profiler:start"
          order: 1
        - signal: "egg2:header"
          slot: "fft2:header"
        - signal: "egg3:header"
          slot: "fft3:header"

        - signal: "egg1:ts"
          slot: "fft1:ts-fftw"
        - signal: "fft1:fft"
          slot: "to-ps1:fs-fftw-to-psd"
        - signal: "to-ps1:psd"
          slot: "acc:ps"
        - signal: "acc:ps-finished"
          slot: "gainvar:ps"
        - signal: "gainvar:gain-var"
          slot: "discrim1:gv"

        - signal: "egg2:ts"
          slot: "profiler:data"
        - signal: "egg2:ts"
          slot: "fft2:ts-fftw"
        - signal: "fft2:fft"
          slot: "to-ps2:fs-fftw-to-psd"
        - signal: "to-ps2:psd"
          slot: "discrim1:ps-pre"
        - signal: "discrim1:disc-1d"
          slot: "kd-tree:disc-1d"
        - signal: "egg2:egg-done"
          slot: "kd-tree:make-tree"
        - signal: "kd-tree:kd-tree"
          slot: "ct:kd-tree-in"
        - signal: "ct:kd-tree-out"
          slot: "tr-clust:kd-tree"
        - signal: "tr-clust:track"
          slot: "hough:swf-cand"
        - signal: "hough:hough"
          slot: "tr-proc:swfc-and-hough"
        - signal: "tr-proc:track"
          slot: "spectrogram:track"

        - signal: "egg3:ts"
          slot: "fft3:ts-fftw"
        - signal: "fft3:fft"
          slot: "to-ps3:fs-fftw-to-psd"
        - signal: "to-ps3:psd"
          slot: "spectrogram:ps"
        - signal: "spectrogram:waterfall"
          slot: "disp:psColl-data"

        - signal: "tr-clust:clustering-done"
          slot: "profiler:stop"

    run-queue:
        - egg1
        - egg2
        - egg3

egg1:
    filename: "foo.MAT"
    egg-reader: rsamat
    number-of-slices: 0
    slice-size: 8192

fft1:
    transform-flag: ESTIMATE

acc:
    number-to-average: 0
    signal-interval: 0

gainvar:
    normalize: false
    min-frequency: 50e6
    max-frequency: 150e6
    fit-points: 50

egg2:
    filename: "foo.MAT"
    egg-reader: rsamat
    number-of-slices: 0
    slice-size: 8192

fft2:
    transform-flag: ESTIMATE

discrim1:
    min-frequency: 50e6
    max-frequency: 150e6
    snr-threshold-power: 6.0

kd-tree:
    time-radius: 0.0006
    freq-radius: 0.15e6
    distance-method: euclidean

ct:
    membership-radius: 0.5
    min-number-votes: 6

tr-clust:
    comment: "radii are now specified in kd-tree"
    min-points: 4

hough:
    n-theta-points: 100
    n-r-points: 150

tr-proc:
    pl-dist-cut1: 0.07
    pl-dist-cut2: 0.035
    min-points: 6,
    min-slope: 1.0

egg3:
    filename: "foo.MAT"
    egg-reader: rsamat
    number-of-slices: 0
    slice-size: 8192

fft3:
    transform-flag: ESTIMATE

spectrogram:
    min-frequency: 50e6
    max-frequency: 150e6
    lead-time: 20e-5
    trail-time: 20e-5
    lead-freq: 8e6
    trail-freq: 8e6
    use-lead-freq: true
    use-trail-freq: true