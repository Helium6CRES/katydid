processor-toolbox:

    processors:
        - { type: "long-spec-processor",             name: "spec" }
        - { type: "basic-root-writer",               name: "brw" }

    connections:
              # Take the power spectra from the input file and send them to accumulator
            - signal: "spec:ps"         
              slot: "brw:ps"

    run-queue:
        - spec

spec:
    filename: "../He6_Data/Freq_data_2021-03-12-13-04-25_000000.spec"
    spectra: 25
    packets-per-spec: 4
    header-bytes: 32
    ROACH-spect-avg: 2
    freq-bins-per-packet: 8192
    min-freq: 1.0e6
    max-freq: 1200.0e6


brw:
    output-file: "../He6_Data/Freq_data_2021-03-12-13-04-25_000000.root"
    file-flag: "recreate"


